<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cold Brew Website</title>
    <link rel="stylesheet" type="text/css" href="style.css" >

<!-- boxicons link-->
<link rel="stylesheet"
href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

<!-- remix link-->
<link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
rel="stylesheet"/>

<!-- google link-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" 
rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

</head>
<body>
    <!-- header -->
     <header> 
        <a href="#" class="logo">
            <img src="img/sign.jpg">
            </a>
        <ul class="navlist">
            <li><a href="#">About</a></li>
            <li><a href="#">Membership</a></li>
            <li><a href="#">Events</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        

<div class="right-content">
    <a href="#" class="nav-btn">Sign In</a>
</div>
</header>

<!-- Head -->
<section class="head"> 
<div class="head-text">
    <h5 data-aos= "fade-right" data-aos-duration="1400">
    #Coffee for Cold Days</h5>
    <h1 data-aos= "fade-bottom" data-aos-duration="1400"
    data-aos-delay="200">- Hot Brew</h1>
    <p data-aos= "fade-up" data-aos-duration="1400"
    data-aos-delay="300">
    Always fresh, always cold and build your mood 
        with a glass of coffee in the morning.
    </p>

    <div class="main-head" data-aos= "flip-down" data-aos-duration="1400"
    data-aos-delay="400">
        <a href="#" class="btn">Order Now</a>
        <a href="#" class="price">
        $5.00 | <span>Regular Price</span>
    </a>
    </div>
</div>
<div class="head-img" data-aos= "zoom-in" data-aos-duration="1400">
    <img src="img/logo.png">
</div>
</section>

<div class="icons" data-aos= "fade-bottom" data-aos-duration="1400"
data-aos-delay="400">
    <a href="#"><i class="ri-facebook-fill"></i></a>
    <a href="#"><i class="ri-youtube-fill"></i></a>
    <a href="#"><i class="ri-twitter-fill"></i></a>
</div>


    <!-- js link -->
     <script src="js/script.js"> </script>
     <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
     <script>
       AOS.init({
        offset:1,
       });
     </script>


</body>
</html>
